<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Whiter Furniture Shop</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <header id="header">
            <nav class="navigation container">
                <img
                    class="logo"
                    src="./images/Whiter..png"
                    alt="Whiter logo"
                />

                <ul class="navigation__links">
                    <li><a href="">Products</a></li>
                    <li><a href="">Rooms</a></li>
                    <li><a href="">Inspiration</a></li>
                    <li><a href="">Support</a></li>
                </ul>

                <a class="navigation__action" href="">Sign in</a>
            </nav>
        </header>

        <section id="hero-section">
            <div class="hero-section container">
                <div class="hero-section__card">
                    <div class="hero-section__left">
                        <img
                            class="cicle"
                            src="./images/shape-1.png"
                            alt="Circle shape"
                        />
                        <img
                            class="chair"
                            src="./images/hero.png"
                            alt="Chair"
                        />
                    </div>

                    <div class="hero-section__right">
                        <span class="text-top">QUALITY DESIGN FOR ALL</span>
                        <h1>
                            Bring back the classic look by using Whiter. Easy
                            home delivery!
                        </h1>
                        <p>
                            Rediscover the timeless allure of the past as Whiter
                            effortlessly revives the beloved vintage aesthetic.
                        </p>
                        <img
                            class="line"
                            src="./images/line-1.png"
                            alt="Line"
                        />
                        <span>EXPLORE OUR PRODUCTS</span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
